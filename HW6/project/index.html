<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #contactTable tr td {
            padding: 5px;
            margin-left: 0px;
        }
        #main {
            background-color: lightblue;
        }
        #remove {
            background-color: white;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Manager</h1>
    <form>
       <form method="GET" action="">
                <table>
                    <tr>
                        <th>
                            <label for="fName">Име:</label>
                        </th>
                        <th>
                            <input type="text" id="fName" name="firstName">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="lName">Фамилия:</label>
                        </th>
                        <th>
                            <input type="text" id="lName" name="lastName">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">E-mail:</label>
                        </th>
                        <th>
                            <input type="email" placeholder="name@no.com" id="email" name="email">
                        </th>
                    </tr>
                    <tr>
                        <th>
                           <label for="type">Тип клиент:</label> 
                        </th>
                        <th>
                            <select id="type">
                                <option value="Бизнес">Бизнес</option>
                                <option value="Личен">Личен</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <input type="button" value="Add" id="add">
                        </th>
                    </tr>
                </table>
        </label>
    </form>
    <table id="contactTable">
        <tr id="main">
            <td>Име</td>
            <td>Фамилия</td>
            <td>E-mail</td>
            <td>Тип клиент</td>
        </tr>
    </table>
    <noscript>
        Моля, разрешете изпълнението на JS за да използвате 
        услугите на сайта!
    </noscript>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#add').click(function(){
                var data = [ $('#fName').val(), $('#lName').val(), $('#email').val(), $('#type').val() ]
                var table$ = $('<tr class="colorType">'
                                + '<td>' + data[0] + '</td>'
                                + '<td>' + data[1] + '</td>'
                                + '<td>' + data[2] + '</td>'
                                + '<td>' + data[3] + '</td>'
                                + '<td>' + '<input type="button" value="&times" id="remove">' + '</td>'
                                + '</tr>');
                 
                if (data[3] === "Бизнес") {
                    colorRows(table$, 'pink');
                } 
                else if (data[3] === "Личен"){
                    colorRows(table$, 'lightgray');
                }
            });// on add button click
            
            $('#contactTable').on('click','#remove',function(){
                $(this).parents('tr').fadeOut('300', function(){
                    $(this).remove();
                });
            });//on remove button click
        });//on document ready
        
        function colorRows (table$, color) {
            $('#contactTable').append(table$); 
            $('.colorType').css('background-color', color);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div>
        <a href="#">
            <img src="./pics-large/pic1-320x240.jpg" id="bnr"></li>
        </a>
    </div>
       
    <noscript>
        Моля, разрешете изпълнението на JS за да използвате 
        услугите на сайта!
    </noscript>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var images = [
                              'pic1-320x240.jpg' //0
                            , 'pic2-320x240.jpg' //1
                            , 'pic3-320x240.jpg' //2
                            , 'pic4-320x240.jpg' //3
                            , 'pic5-320x240.jpg' //4
                            , 'pic6-320x240.jpg'  //5
                         ];
            var path = './pics-large/';
            var currentImageIndex = 0;
            var banner = $('#bnr');

            setInterval(function(){
                //HW: промяната на currentImageIndex да е с
                //    Math.random() и приятели 
                currentImageIndex = Math.floor((Math.random() * 6)); 
               
                if( currentImageIndex >= images.length ){
                    currentImageIndex = 0;
                    
                }
                
                banner.attr('src', path + images[currentImageIndex]);
                console.log('index:' + currentImageIndex); 
            }, 2000);//set interval
        });//on document ready

        
    </script>
</body>
</html>
